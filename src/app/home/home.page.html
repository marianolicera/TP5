<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokemones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- <ion-item *ngFor="let data of pkmn" [routerLink]="['/pokelist/' + data.name]"> -->
    <ion-item button *ngFor="let data of pkmn">
      <ion-button slot="end" (click)="openModal(data.name)">Detalles</ion-button>
        <ion-button slot="end" color="danger"(click)="eliminar(data.name)">Eliminar</ion-button>
      <ion-label>{{data.name}}</ion-label> 
    </ion-item>
  </ion-list>
</ion-content>
