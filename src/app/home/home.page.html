<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokemones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- <ion-item *ngFor="let data of pkmn" [routerLink]="['/pokelist/' + data.name]"> -->
    <ion-item button *ngFor="let data of pkmn | keyvalue" (click)="openModal(data.value.name)">
      <ion-label>{{data.value.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
