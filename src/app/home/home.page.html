<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokemones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item button *ngFor="let pokemon of pokemons">
      <ion-button slot="end" (click)="openModal(pokemon.name)">Detalles</ion-button>
        <ion-button slot="end" color="danger"(click)="eliminar(pokemon.name)">Eliminar</ion-button>
      <ion-label>{{pokemon.name}}</ion-label> 
    </ion-item>
  </ion-list>
</ion-content>
