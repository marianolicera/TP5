<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokemones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let pokemon of pokemons" (click)="openModal(data.value.name)">
        <ion-label>{{pokemon.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
