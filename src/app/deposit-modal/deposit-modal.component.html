<ion-header>
  <ion-toolbar>
    <ion-title>{{nombre}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Altura: {{pokemon.height}}</ion-label>
      <ion-label>Peso: {{pokemon.weight}}</ion-label>
      <ion-label>Experiencia: {{pokemon.base_experience}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
